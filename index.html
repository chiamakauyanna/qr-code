<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>QR Code Component</title>
</head>
<body>
  <div id="code-card">
    <div id="code-img">
      <img src="QR Image.png" alt="qr-code-img">
    </div>
    <div id="code-description">
      <p id="heading">Improve your front-end skills by building projects</p>
      <p id="instruction">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
</body>
</html>
